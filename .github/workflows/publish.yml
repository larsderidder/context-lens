name: Publish to npm
on:
  release:
    types: [published]
jobs:
  publish:
    runs-on: ubuntu-latest
    environment: npm
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 24
      - run: npm config set registry https://registry.npmjs.org/
      - run: pnpm install --frozen-lockfile
      - run: pnpm build
      - run: pnpm run build:ui
      - run: pnpm exec biome check .
      - run: pnpm test
      - name: Verify npm package includes UI bundle
        run: npm pack --dry-run 2>&1 | grep -q 'ui/dist/index.html' || { echo "ERROR: ui/dist/index.html missing from npm tarball"; exit 1; }
      - run: npm publish --access public
