name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm build
      - run: pnpm run build:ui
      - run: pnpm exec biome check .
      - run: pnpm test
      - name: Verify npm package includes UI bundle
        run: npm pack --dry-run 2>&1 | grep -q 'ui/dist/index.html' || { echo "ERROR: ui/dist/index.html missing from npm tarball"; exit 1; }
